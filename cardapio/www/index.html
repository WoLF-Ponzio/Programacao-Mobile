<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src * data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src * data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Ponzio's Pizza</title>
    </head>

    <body>
        <div class="app">
            <div class="container">
                <h1>Pizzas Disponíveis</h1>
                <input type="text" id="pizzaria-name" placeholder="Nome da Pizzaria">
                <button id="load-pizzas" onclick="carregarMenu()" class="btn btn-primary">Carregar Pizzas</button>
                <ul id="pizza-list" class="list-group"></ul>
                
                <h2>Cadastrar Nova Pizza</h2>
                <form id="pizza-form">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Preço:</label>
                        <input type="number" class="form-control" id="price" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="image">URL da Imagem:</label>
                        <input type="text" class="form-control" id="image" name="image" required>
                    </div>
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </form>
            </div>

        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        
    </body>
</html>
