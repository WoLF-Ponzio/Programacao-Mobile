<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Admin</title>
    <meta http-equiv="Content-Security-Policy" content="default-src * data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src * data: content:;">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Lista das Pizzas Cadastradas -->
    <div class="app-lista" id="applista">
        <div class="superior" id="listaPizzas"></div>
        <div class="inferior">
            <button class="botao-novo" id="btnNovo">Novo</button>
        </div>
    </div>

    <!-- Cadastro de Novas Pizzas -->
    <div class="app-cadastro" id="appcadastro">
        <div class="imagem" id="imagem"></div>
        <div class="form">
            <div class="form-linha">
                <div class="form-linha-esq">ID:</div>
                <div class="form-linha-dir"><input type="text" id="id" disabled></div>
            </div>
            <div class="form-linha">
                <div class="form-linha-esq">Pizza:</div>
                <div class="form-linha-dir"><input type="text" id="pizza"></div>
            </div>
            <div class="form-linha">
                <div class="form-linha-esq">Pre√ßo:</div>
                <div class="form-linha-dir"><input type="number" id="preco"></div>
            </div>
            
        </div>
        <div class="botoes">
            <button class="botao" id="btnFoto">Foto</button>
            <button class="botao" id="btnSalvar">Salvar</button>
            <button class="botao" id="btnExcluir">Excluir</button>
            <button class="botao" id="btnCancelar">Cancelar</button>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
